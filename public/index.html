<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#432bff">

    <link rel="stylesheet" href="/css/style.css">

    <link rel="canonical" href="https://fetchmanifest.org/">
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="icon" sizes="256x256" href="/img/logo.png">
    <link rel="icon" sizes="256x256" href="/img/logo.svg">
    <link rel="mask-icon" href="/img/logo.svg" color="#432bff">

    <meta property="og:title" content="WebVR Rocks">
    <meta property="og:site_name" content="WebVR Rocks">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fetchmanifest.org/">
    <meta property="og:description" content="Your guide to VR on the Web.">
    <meta property="og:image" content="https://fetchmanifest.org/img/logo.png">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@FetchManifest">
    <meta name="twitter:creator" content="@FetchManifest">
    <meta name="twitter:title" content="WebVR Rocks">
    <meta name="twitter:description" content="Your guide to VR on the Web.">
    <meta name="twitter:image" content="https://fetchmanifest.org/img/logo.png">

    <title>FetchManifest â€¢ A free tool for accessing web-app metadata</title>

    <script src="https://cdn.rawgit.com/GoogleChrome/pwacompat/v1.0.0/pwacompat.min.js" async defer></script>
    <script src="js/main.js" async defer></script>
  </head>
  <body>
    <h1 class="site-title" id="site-title">
      <a href="./">FetchManifest</a>
    </h1>
    <main class="content" id="content">
      <form class="manifest-form" id="manifest-form" action="/manifest" method="get">
        <label>
          <span class="label">URL of site or manifest</span>
          <input type="text" placeholder="https://example.com/  or  https://example.com/manifest.webmanifest" class="url" id="url" name="url" autofocus autocapitalize="off">
        </label>
      </form>
    </main>
  </body>
</html>
